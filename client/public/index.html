<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta name="author" content="Mina Mansour" />
    <meta
      name="description"
      content="ChatClique is a free chat app that allows users from all over the world to communicate with each other. The app is easy to use and requires registration. Stay in touch with friends and family with ChatClique!"
    />
    <meta
      name="keywords"
      content="Chat-App, Chat-Programm, Messaging, Instant Messaging, Online-Kommunikation, soziales Netzwerk, Chat-Community, Chat app, Messaging, Instant messaging, Online communication, Social network, Chat community"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>ChatClique</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
